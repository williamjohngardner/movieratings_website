<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Page</title>
</head>
<body>
    <h1>Individual Movie Page</h1>

    {% for movie in movies %}
        <h3>{{ movie.movie_title }}</h3>
    {% endfor %}
    <h3>Users Who Rated This Movie Also Rated:</h3>
    {% for rating in ratings %}
        <div>{{ rating.user_id }}</div>
        <div>{{ rating.item_id }}</div>
        <div>{{ rating.rating }}</div>
        <br>
    {% endfor %}

</body>
</html>
