{% extends "base.html" %}

{% block content %}
    {% for movie in movies %}
        <h1>{{ movie.movie_title }}</h1>

        <h3>Other Users' Ratings for: {{ movie.movie_title }}</h3>
        {% endfor %}

        {% for rating in ratings %}
            <div>Rater ID: <a href="{% url 'rater' rating.user_id %}">{{ rating.user }}</a></div>
            <div>Rating: {{ rating.rating }}</div>
            <br>
        {% endfor %}
{% endblock %}
