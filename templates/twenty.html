{% extends "base.html" %}


{% block content %}
<h1>Top 20 Movies in Database</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Movie Title</th>
        </tr>
    {% for twenty in top_20 %}
    <tr>
        <td>{{ twenty.id }}</td>
        <td><a href="{%  url 'movie' twenty.id %}">{{ twenty }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
